{% extends "subgoal/layout.html" %}


{% load static %}


{% block title %}
    Home
{% endblock%}


{% block css %}
    <link rel="stylesheet" href="{% static 'subgoal/css/update_subgoal.css' %}">
{% endblock %}


{% block content %}
    <div class="add-subgoal-container">
        <div class="add-subgoal-background">
            <p class="card-title">Update Subgoal</p>
            <form action="{% url 'subgoal:update_subgoal' subgoal_id %}" method="post" class="subgoal-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" class="form-control">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" class="form-control">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <br>
                <br>
                <input type="submit" value="Update Subgoal" class="update-button">
            </form>

            <form action="{% url 'subgoal:delete_subgoal' subgoal_id %}" method="post" class="subgoal-form">
                {% csrf_token %}
                <input type="submit" value="Delete Subgoal" class="delete-button">
            </form>
        </div>
    </div>
{% endblock %}
