{% extends "subgoal/layout.html" %}


{% load static %}


{% block title %}
    Home
{% endblock%}


{% block css %}
    <link rel="stylesheet" href="{% static 'subgoal/css/add_subgoal.css' %}">
{% endblock %}


{% block content %}
    <div class="add-subgoal-container">
        <div class="add-subgoal-background">
            <p class="card-title">Add New Subgoal</p>
            <form action="{% url 'subgoal:add_subgoal' %}" method="post" class="subgoal-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="goal">Goal:</label>
                    <select id="goal" name="goal_id_choice" class="form-control">
                        {% for goal in goals %}
                            <option value="{{ goal.id }}">{{goal.title}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="subgoal-title">Subgoal Title:</label>
                    <input type="text" id="subgoal-title" name="title" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" class="form-control">
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status" class="form-control">
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <br>
                <br>
                <input type="submit" value="Add Subgoal" class="add-button">
            </form>
        </div>
    </div>
{% endblock %}
